<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/estilo.css">
    <title>Cadastro</title>

</head>

<body>

    <h1>Cadastro de pessoas</h1>
    <p>Siga as instruções para cadastro no nosso site! :</p>
    <form id="formulario">
        <label for="Nome">Nome</label>
        <input type="text" name="Nome" id="Nome">
        <br>
        <label for="Telefone">Telefone</label>
        <input type="tel" name="Telefone" id="Telefone">
        <br>
        <label for="DataNSC">Data de Nascimento</label>
        <input type="date" name="DataNSC" id="DataNSC">
        <br>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf">
        <br>
        <label for="email">email</label>
        <input type="email" name="email" id="email">
        <button id="submit">Cadastro</button>
    </form>
    
    <div id="resposta"> 
        
    </div>
    <script src="../dist/aula02.js" defer></script>
</body>

</html>
